<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="../day-7 github/style1.css">
    <script src="../day-7 github/form.js"></script>
</head>

<body>
    
    <nav>

        <img src="../img/my-logo.png" alt="Logo" style="cursor: pointer;
            width: 90px;
            height: 40px;
            padding-left: 30px;
            padding-top: 10px;
            ">

        <div class="kiri">
            <ul>
                <li> <a href="">Home</a> </li>
                <li class="blog"><a href="">Blog</a></li>
            </ul>
        </div>

        <div class="kanan">
            <a href="../script/contact.html">Contact</a>
        </div>

    </nav>

    <h1 class="title">Tell us about your problem below !</h1>

    <form>

        <div>
            <label for="name">Name</label>
            <input id="name" type="text" class="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" class="email">
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="number">
        </div>


        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option>Privacy Policy</option>
                <option>Problem With Our Site</option>
            </select>
        </div>


        <div>
            <p style="margin: 5px 0px; font-size: 20px;">Problem</p>
            <div style="font-size: 10px;">
                <ul>
                    <li  style="margin: -20px;">
                        <div class="checkbox">
                            <label class="html" for="skillHtml">HTML</label>
                            <input type="checkbox" id="skillHtml" value="HTML">
                        </div>
                    </li>
                    <li style="margin: -20px;">
                        <div>
                        <label class="css" for="skillCss">CSS</label>
                        <input type="checkbox" id="skillCss" value="CSS">
                    </div>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <label for="message">Your Message</label>
            <textarea id="message" style="resize: none;"></textarea>
        </div>

        <button type="button" onclick="submitData()">
        <a href="mailto:herdiyanafirmansyah27@gmail.com?subject=Test subject&body=Hallo Nama Saya%">Submit</a></button>
